<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left {
        float: left;
        width: 300px;
        background: red;
        height: 100px;
      }
      .right {
        float: right;
        width: 300px;
        background: pink;
        height: 100px;
      }
      .center {
        background: yellow;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div> <!-- float 相对于初始位置，如果center放在中间，right就在第二行了-->
  </body>
</html>
